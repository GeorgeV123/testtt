@media screen and (max-width: 768px) {
    /* Disable mobile stacking */
    .profile-container table {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .profile-container table td {
        width: 50%;
    }

    .profile-img {
        width: 120px;
        height: 120px;
    }
}
